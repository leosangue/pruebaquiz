<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Botón "Atrás" en la esquina superior izquierda -->
    <a href="../frances.html" class="back-button">Atrás</a>

    <div class="question-counter" id="question-counter"></div> <!-- Contador de preguntas -->
    <div class="container">
        <h1 id="question-title">Pregunta 1: ¿Cuál es la capital de Francia?</h1>
        <div id="timer">Tiempo restante: 30</div>
        <div class="options" id="options">
            <!-- Las opciones se llenarán dinámicamente con JavaScript -->
        </div>
        <div id="score">Puntaje: 0</div>
        <div id="incorrect-questions"></div>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
    <button id="playMusicButton">Iniciar música</button>

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mp3">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script>
        const playButton = document.getElementById('playMusicButton');
        const audio = document.getElementById('backgroundMusic');

        playButton.addEventListener('click', () => {
            audio.play();  // Inicia la reproducción de la música
            playButton.style.display = 'none';  // Oculta el botón una vez que se ha hecho clic
        });
    </script>
    
</body>
</html>
